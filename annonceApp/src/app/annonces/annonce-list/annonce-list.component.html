<div class="container">

  <div>
    <h2 >Liste des annonces</h2>

  </div>
  <table mat-table [dataSource]="annonces">
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let annonces">{{ annonces.title }}</td>
    </ng-container>

    <ng-container matColumnDef="categorie">
      <th mat-header-cell *matHeaderCellDef>Cat√©gorie</th>
      <td mat-cell *matCellDef="let annonces">{{ annonces.categorie }}</td>
    </ng-container>

    <ng-container matColumnDef="prix">
      <th mat-header-cell *matHeaderCellDef>Prix</th>
      <td mat-cell *matCellDef="let annonces">
        {{ annonces.prix | currency : "EUR" }}
      </td>
    </ng-container>

       <ng-container matColumnDef="auteur">
      <th mat-header-cell *matHeaderCellDef>auteur</th>
      <td mat-cell *matCellDef="let annonces">{{ annonces.auteur }}</td>
    </ng-container>
     <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef>telephone</th>
      <td mat-cell *matCellDef="let annonces">{{ annonces.telephone }}</td>
    </ng-container>

      <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>email</th>
      <td mat-cell *matCellDef="let annonces">{{ annonces.email }}</td>
    </ng-container>


 <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>description</th>
      <td mat-cell *matCellDef="let annonces">{{ annonces.description }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let annonces">
        <button mat-button color="primary" (click)="openEditAnnonceForm(annonces)">Modifier</button>
        <button mat-button color="warn" (click)="deleteAnnonce(annonces)">
          Supprimer
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
